<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating><ion-icon ios="ios-contact" md="md-contact"></ion-icon>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>  <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
Email</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>
   

  <ion-item>
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
<ion-item>
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Confirm Password</ion-label>
    <ion-input type="password" #confirmpassword></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="registerUser()" round>REGISTER</button>
</div>
</ion-content>
