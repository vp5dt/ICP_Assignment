<ion-header>
  <ion-navbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list round>

  <ion-item>
    <ion-label floating>  <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding style="margin-left: 40%;" >
  <button block ion-button (click)="signInUser()" round> LOGIN</button>
   <button block ion-button (click)="register()" round> REGISTER</button>
</div>
</ion-content>
