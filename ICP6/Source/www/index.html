<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Login</h1>
        <button class="button button-icon" ng-click="newTask()">Register</button>
         
        </button>
      </ion-header-bar>
      <ion-content>
          <div align="center">
          
          
			 username<input type="text" name="username" id="username" placeholder="Enter Username">
			 password<input type="password" name="password" placeholder="Enter Password">
			 <button onclick="welcomeFunction()"> Login </button>
          </div>
    <script>
function welcomeFunction()
{
var x = document.getElementById("username").value;
console.log(x);
alert("welcome "+x);
}
</script>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Register</h1>
      </ion-header-bar>
    </ion-side-menu>

    <script src="views/newtask.html" type="text/ng-template" />

  </ion-side-menus>
</body>

</html>
